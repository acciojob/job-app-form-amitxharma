<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job App</title>
  </head>
  <body>
    <form action="#" method="post">
      <label for="name">Name</label>
      <input type="text" name="name" required id="name" /><br />
      <label for="email">Email</label>
      <input type="email" name="email" required id="email" /><br />
      <label for="gen">Gender:</label><br />
      <label for="male">Male</label>
      <input type="radio" required name="gender" id="radio" />
      <label for="female">Female</label>
      <input type="radio" required name="gender" id="radio" /><br />
      <label for="laptop_brand">Laptop Brand</label>
      <select name="laptop_brand" id="laptop">
        <option value="">Apple</option>
        <option value="">Asus</option>
        <option value="">HP</option></select
      ><br />
      <label for="age">Age</label>
      <input type="number" name="age" id="age" /><br />
      <label for="dob">DOB</label>
      <input type="date" name="" id="dob" /><br />
      <label for="pass">Password</label>
      <input type="password" name="" id="password" /><br />
      <input type="submit" name="" id="submit" />
    </form>
  </body>
</html>
