<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job App</title>
  </head>
  <body>
    <form action="#" method="post">
      <label for="name">Name*</label>
      <input type="text" name="name" required id="name" /><br />
      <label for="email">Email*</label>
      <input type="email" name="email" required id="email" /><br />
      <label for="gender">Gender*:</label><br />
      <label for="male">Male</label>
      <input type="radio" required name="gender" id="male" />
      <label for="female">Female</label>
      <input type="radio" required name="gender" id="female" /><br />
      <label for="laptop_brand">Laptop Brand</label>
      <select name="laptop_brand" id="laptop_brand">
        <option value="apple">Apple</option>
        <option value="asus">Asus</option>
        <option value="hp">HP</option>
      </select><br />
      <label for="age">Age*</label>
      <input type="number" name="age" required id="age" /><br />
      <label for="dob">DOB*</label>
      <input type="date" name="dob" required id="dob" /><br />
      <label for="password">Password*</label>
      <input type="password" name="password" required id="password" /><br />
      <label for="portfolio">Portfolio URL</label>
      <input type="url" name="portfolio" id="portfolio" /><br />
      <input type="submit" value="Submit" id="submit" />
    </form>
  </body>
</html>
